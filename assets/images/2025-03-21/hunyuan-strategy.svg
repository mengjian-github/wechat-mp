<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变和滤镜 -->
    <defs>
        <!-- 战略层渐变 -->
        <linearGradient id="strategyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1D4ED8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
        </linearGradient>
        <!-- 技术层渐变 -->
        <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
        </linearGradient>
        <!-- 应用层渐变 -->
        <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
        <!-- 生态层渐变 -->
        <linearGradient id="ecoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
        </linearGradient>
        <!-- 发光效果 -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 标题 -->
    <text x="400" y="50" fill="#1E40AF" text-anchor="middle" font-size="24" font-weight="bold" filter="url(#glow)">
        腾讯混元T1战略布局
    </text>

    <!-- 战略层 -->
    <g transform="translate(0, 100)">
        <rect x="100" y="0" width="600" height="80" rx="10" fill="url(#strategyGradient)" filter="url(#glow)"/>
        <text x="400" y="30" fill="white" text-anchor="middle" font-size="20" font-weight="bold">全面领先的技术布局</text>
        <text x="400" y="55" fill="white" text-anchor="middle" font-size="14">从基础模型到应用层的完整技术栈</text>
    </g>

    <!-- 技术层 -->
    <g transform="translate(0, 200)">
        <rect x="150" y="0" width="500" height="80" rx="10" fill="url(#techGradient)" filter="url(#glow)"/>
        <text x="400" y="30" fill="white" text-anchor="middle" font-size="20" font-weight="bold">产业数智化新引擎</text>
        <text x="400" y="55" fill="white" text-anchor="middle" font-size="14">打通ToB和ToC双赛道</text>
    </g>

    <!-- 应用层 -->
    <g transform="translate(0, 300)">
        <rect x="200" y="0" width="400" height="80" rx="10" fill="url(#appGradient)" filter="url(#glow)"/>
        <text x="400" y="30" fill="white" text-anchor="middle" font-size="20" font-weight="bold">开放共赢生态战略</text>
        <text x="400" y="55" fill="white" text-anchor="middle" font-size="14">持续开源核心技术能力</text>
    </g>

    <!-- 生态层 -->
    <g transform="translate(0, 400)">
        <rect x="250" y="0" width="300" height="80" rx="10" fill="url(#ecoGradient)" filter="url(#glow)"/>
        <text x="400" y="30" fill="white" text-anchor="middle" font-size="20" font-weight="bold">中国特色AI发展之路</text>
        <text x="400" y="55" fill="white" text-anchor="middle" font-size="14">深耕本土场景 引领技术创新</text>
    </g>

    <!-- 连接线 -->
    <g stroke="#4B5563" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
        <line x1="400" y1="180" x2="400" y2="200"/>
        <line x1="400" y1="280" x2="400" y2="300"/>
        <line x1="400" y1="380" x2="400" y2="400"/>
    </g>

    <!-- 左侧要点 -->
    <g transform="translate(50, 520)">
        <text x="0" y="0" fill="#1E40AF" font-size="14">
            <tspan x="0" dy="0">• 技术创新</tspan>
            <tspan x="0" dy="25">• 成本优化</tspan>
        </text>
    </g>

    <!-- 右侧要点 -->
    <g transform="translate(650, 520)">
        <text x="0" y="0" fill="#1E40AF" font-size="14" text-anchor="start">
            <tspan x="0" dy="0">• 生态共建</tspan>
            <tspan x="0" dy="25">• 普惠发展</tspan>
        </text>
    </g>
</svg> 